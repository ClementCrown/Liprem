<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/07d2052d30.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>LIPREM</title>
</head>
<body>
    <div class="container">
        <div class="page-icon">
            <img src="liprem.png" alt="Website icon" />
          </div>
          <div class="contact-form">
            <section class="first-section">
              <div class="prompt">
                <p>Send us a message</p>
              </div>
                  <div class="contact-section">
                <div class="contact-details">
                    <div class="left-list">
                      <label for="name">Name or company name*</label><br>
                      <input type="text" name="name" id="companyName"><br><br>
                      <label for="tel">Phone*</label><br>
                      <input type="tel" name="phone" id="tel">
                    </div>
                    <div class="right-list">
                      <label for="email">Your Email</label><br>
                      <input type="email" name="email" id="email"><br><br>
                      <label for="location">Location</label><br>
                      <input type="text" name="location" id="location">   
                    </div>
                </div>
                <div class="message-area">
                    <label for="message">Your message*</label><br>
                    <textarea class="message" name="message" id="messsage" columns="100" rows="5"></textarea>
                  </div>
                  <button class="btn-section">
                    SUBMIT
                  </button>
                </div>
          </section>
          <section class="second-section">
            <div class="second-items">
            <div class="contact">
              <p class="contact-title">Contact Information</p>
              <p class="discription">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. In neque, eget nibh a, suscipit. Fermentum, eget lacus pellentesque est.
              </p>
            </div>
            <div class="address">
              <p>
                <i class="fa-solid fa-house"></i>
                9757 Aspen Lane South Richmond <span>Hill, NY 11419</span>
              </p>
              <p>
                <i class="fa-solid fa-square-phone-flip"></i>
                +1 (291) 939 9321
              </p>
              <p>
                <i class="fa-solid fa-envelope-open-text"></i>
                info@mywebsite.com
              </p>
            </div>
            </div>
          </section>
    </div>
</body>
</html>
